#cloud-config

write_files:
  - path: "/etc/consul.d/web.json"
    permissions: "0644"
    owner: "root"
    content: |
      {"service": {"name": "web", "tags": ["rails"], "port": 80}}
  - path: "/etc/dnsmasq.d/10-consul"
    permissions: "0644"
    owner: "root"
    content: |
      # Enable forward lookup of the 'consul' domain:
      server=/consul/127.0.0.1#8600

coreos:  
  update:
    reboot-strategy: "off"
  units:
    - name: nameservers.network
      content: |
        [Network]
        DHCP=yes
        DNS=127.0.0.1
    - name: consul.service
      command: start
      content: |
        [Unit]
        Description=consul
        After=docker.service
        
        [Service]
        Restart=on-failure
        RestartSec=5s
        TimeoutStartSec=0
        
        ExecStartPre=-/usr/bin/docker stop -t 15 consul
        ExecStartPre=-/usr/bin/docker rm -f consul
        ExecStart=/usr/bin/docker run \
            -v /etc/consul.d:/etc/consul.d:ro \
            -e CONSUL_BIND_INTERFACE=eth0 \
            -e CONSUL_CLIENT_INTERFACE=lo \
            --network=host \
            --name consul \
            consul:0.9.2 \
                agent -config-dir=/etc/consul.d \
                -join ${consul_server}
        ExecStop=/usr/bin/docker stop -t 15 consul
    - name: dnsmasq.service
      command: start
      content: |
        [Unit]
        Description=dnsmasq
        After=docker.service
        
        [Service]
        Restart=on-failure
        RestartSec=5s
        TimeoutStartSec=0
        
        ExecStartPre=-/usr/bin/docker stop -t 15 dnsmasq
        ExecStartPre=-/usr/bin/docker rm -f dnsmasq
        ExecStart=/usr/bin/docker run \
            -v /etc/dnsmasq.d:/etc/dnsmasq.d \
            --cap-add=NET_ADMIN \
            --network=host \
            --name dnsmasq quay.io/coreos/dnsmasq \
                --conf-dir=/etc/dnsmasq.d \
                --keep-in-foreground
        ExecStop=/usr/bin/docker stop -t 15 dnsmasq
