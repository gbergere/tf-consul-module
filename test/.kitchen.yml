---
driver:
  name: terraform

provisioner:
  name: terraform

platforms:
  - name: coreos

transport:
  ssh_key: ~/.ssh/id_rsa

verifier:
  name: terraform
  format: doc
  groups:
    - name: server
      controls:
        - consul_run
        - consul_server
      hostnames: server_ips
      username: core
    - name: agent
      controls:
        - consul_run
        - consul_agent
      hostnames: agent_ip
      username: core

suites:
  - name: default
